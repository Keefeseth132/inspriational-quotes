<!DOCTYPE html>
<html lang="en">
<head>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="inspirational-quotes.css">
	<meta charset="UTF-8">
	<title>Inspirational Quotes</title>
</head>
<body>
	<div class="container">

<div class="top-box">
	<div class="my-web"><strong>Quotes and Stuff</strong></div>
</div>

<div>
	<ul class="bar">
		<li class="bar-buttons" id="random-quote">Random Quote</li>
		<li class="bar-buttons" id="delete">Delete last</li>
		<li class="bar-buttons" id="undo-delete">Undo Delete</li>
	</ul>
</div>

<div class="first-section">
 	<header>
    	<h2 class="sub-margins">Random Quote</h2>
  		<div class="random-quote-box">click the randome quote button to generate a random quote</div>
  
 	</header>

<h2 class="sub-margins" id="quotes-margin">Quotes</h2> 

<div class="relative">
	<div class="line"></div>
</div>

<div class="author-box-container">
<form class="author-box">
	<label>Author</label>
		<input class="input-size" id="input-edit" type="text"><br>
</form>
</div>

<textarea class="text-box"></textarea>

<input class="submit" type=submit value="SUBMIT">

<div class="bottom-container"></div>
</div>

<script type="text/javascript" src="inspirational-quotes.js"></script>
</body>
</html>
